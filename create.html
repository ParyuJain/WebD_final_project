        <h1 class="text-center mb-4">Create a New Blog</h1>
        <form id="blogForm">
            <div class="mb-3">
                <label for="blogTitle" class="form-label">Blog Title</label>
                <input type="text" class="form-control" id="blogTitle" placeholder="Enter blog title" required>
            </div>
            <div class="mb-3">
                <label for="blogContent" class="form-label">Content</label>
                <textarea class="form-control" id="blogContent" rows="6" placeholder="Write your blog content here"
                    required></textarea>
            </div>
            <div class="mb-3">
                <label for="blogImage" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="blogImage" accept="image/*">
            </div>
